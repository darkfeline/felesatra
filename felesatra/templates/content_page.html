{% extends 'base.html' %}

{% block content %}
<section>
  <header>
    <h1>{{ title }}</h1>
    <dl>
      {% if published %}
      <dt>Published:</dt>
      <dd>{{ published }}</dd>
      {% endif %}
      {% if modified %}
      <dt>Last modified: </dt>
      <dd>{{ modified }}</dd>
      {% endif %}
    </dl>
  </header>

  {{ content }}
</section>
{% endblock content %}
