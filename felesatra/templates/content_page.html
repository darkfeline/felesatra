{% extends 'base.html' %}

{% block base_content %}
<section>
  <header class="article-header">
    <h1>{{ title }}</h1>
    <dl>
      {% if published %}
      <dt>Published</dt>
      <dd>{{ published }}</dd>
      {% endif %}
      {% if modified %}
      <dt>Last modified</dt>
      <dd>{{ modified }}</dd>
      {% endif %}
    </dl>
  </header>

  {% block content %}
  {{ content }}
  {% endblock %}
</section>
{% endblock base_content %}
