{% macro abs_url(ref) -%}
{{ ref|urljoin(site.url) }}
{%- endmacro %}

{% macro imgfig(src, alt) -%}
<figure>
  <img src="{{ abs_url(src) }}" alt="{{ alt }}">
</figure>
{%- endmacro %}

{% macro load_jquery() -%}
{% if not jquery_loaded %}
{% set jquery_loaded = True %}
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
{% endif %}
{%- endmacro %}

{% macro pgpkey() -%}
<a href="https://sks-keyservers.net/pks/lookup?op=get&search=0x871AC6C82D45F74">
  {{ caller() }}</a>
{%- endmacro %}
