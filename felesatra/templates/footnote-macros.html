{% macro r(n) -%}
<sup><a href="#fn{{ n }}" id="r{{ n }}">[{{ n }}]</a></sup>
{%- endmacro %}

{% macro fn(n) -%}
<p id="fn{{ n }}">
  <a href="#r{{ n }}">[{{ n }}]</a> {{ caller() }}
</section>
{%- endmacro %}

{% macro block() -%}
<section class="footnotes">
  {{ caller() }}
</section>
{%- endmacro %}
