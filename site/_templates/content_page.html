{% extends 'base.html' %}

{% block content %}
<section>
  <header>
    <h1>{{ title }}</h1>
    <ul>
      {% if published %}
      <li>
        {{ published }}
      </li>
      {% endif %}
      {% if modified %}
      <li>
        {{ modified }}
      </li>
      {% endif %}
    </ul>
  </header>

  {{ content }}
</section>
{% endblock content %}
