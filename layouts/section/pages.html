{{ partial "header.html" . }}

<section>
  <h1>{{ .Title }}</h1>

  <p>All pages in alphabetical order:</p>

  <ul>
    {{ range .Data.Pages.ByTitle }}
    <li>
      <div>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </div>
      <dl class="attributes-inline">
        <dt>Modified</dt>
        <dd>{{ .Date.Format "2006-01-02" }}</dd>
      </dl>
    </li>
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
