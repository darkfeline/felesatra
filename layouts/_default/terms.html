{{ partial "header.html" . }}

<section>
  <h1>{{ .Title }}</h1>

  <p>This page provides a comprehensive listing of all {{ .Data.Singular }}
    terms.</p>

  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.Alphabetical }}
  <section>
    <h2>
      <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">
        {{ $value.Name }}
      </a>
    </h2>

    {{ partial "taxonomy-list.html" $value }}
  </section>
  {{ end }}
</section>

{{ partial "footer.html" . }}
